<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Detection</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    video {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 160px;   /* small corner overlay */
      height: 120px;
      border: 2px solid white;
      z-index: 1;
    }

    canvas#overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 160px;
      height: 120px;
      pointer-events: none;
      z-index: 2;
      background: transparent;
    }

    #emotion {
      position: absolute;
      top: 140px;
      left: 10px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
