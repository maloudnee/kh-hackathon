<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Game</title>
  
  <style>
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-image: url('/src/level1/background/backgroud.png');
      background-repeat: no-repeat;
      background-size: 150% 150%;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    video {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 160px;   /* small corner overlay */
      height: 120px;
      border: 2px solid white;
      z-index: 1;
    }

    canvas#overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 160px;
      height: 120px;
      pointer-events: none;
      z-index: 2;
      background: transparent;
    }

    #emotion {
      position: absolute;
      top: 140px;
      left: 10px;
      color: white;
      font-size: 14px;
    }

    .game-over-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .game-over-menu.visible {
      display: flex;
    }

    .game-over-title {
      font-size: 64px;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .game-over-buttons {
      display: flex;
      gap: 20px;
    }

    .game-button {
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-transform: uppercase;
      font-weight: bold;
    }

    .restart-button {
      background-color: #ff4444;
      color: white;
    }

    .next-level-button {
      background-color: #44ff44;
      color: white;
    }

    .game-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
